<!DOCTYPE html>
<html>
    <head>
        <title>Dumbshii LLC</title>
        <style>
            button:hover {
                cursor: pointer;
            }
            @keyframes ButtonHover {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            body {
                font-family: sans-serif;
                background-color: #2f2f2f;
                color: white;
            }
            #homeButton {
                font-size: 20px;
                margin: 10px;
                padding: 10px 20px;
                background-color: #555555;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #homeButton:hover {
                background-color: #444444;
                animation: ButtonHover 0.7s;
            }
        </style>
    </head>
    <body>
        <button id="homeButton" onclick="location.href='index.html'">Home</button>
        <h1>Finance and Solutions</h1>
    </head>
    <body>
        <button onclick="">Solutions coming soon!</button>
    </body>
</html>
