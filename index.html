<!DOCTYPE html>
<html>
    <head>
        <title>Dumbshii LLC</title>
        <style>
            button:hover {
                cursor: pointer;
            }
            @keyframes ButtonHover {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            body {
                font-family: sans-serif;
                background-color: #2f2f2f;
                color: white;
            }
            #appsButton {

                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #appsButton:hover {
                background-color: #45a049;
                animation: ButtonHover 0.7s;
            }
            #gamesButton {
                font-size: 20px;
                margin: 10px;
                padding: 10px 20px;
                background-color: #008CBA;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #gamesButton:hover {
                background-color: #00697C;
                animation: ButtonHover 0.7s;
            }
            #marketButton {
                font-size: 20px;
                margin: 10px;
                padding: 10px 20px;
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #marketButton:hover {
                background-color: #da190b;
                animation: ButtonHover 0.7s;
            }
        </style>
    </head>

    </body>
</html>
